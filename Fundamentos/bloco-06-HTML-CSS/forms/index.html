<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form action="">
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <br />
        <label for="email">Endereço de e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
        <br />
        <label for="destination1">
          <input
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
          />Cidade</label
        >

        <label for="destination2"
          ><input
            type="radio"
            id="destination2"
            className="radios"
            name="destinations"
            value="Campo"
            required
          />Campo</label
        >

        <label for="destination3">
          <input
            type="radio"
            id="destination3"
            className="radios"
            name="destinations"
            value="Praia"
            required            
          />Praia</label
        >

        <label for="destination4">
          <input
            type="radio"
            id="destination4"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
          />Montanhas</label
        >

        <br />
        <label for="why"
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?
        </label>
        <br />
        <textarea
          name="why"
          id="why"
          cols="60"
          rows="10"
          placeholder="Digite sua resposta vencedora aqui"
        ></textarea>
        <br />
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" />
        <br />
        <label for="promo"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <input type="checkbox" name="promo" id="promo" />
        <br />
        <label for="agreement"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input type="checkbox" name="agreement" id="agreement" required />
      </fieldset>
      <button type="submit" id="submit-btn" disabled>
        Participar do concurso TrybeTrip
      </button>
      <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
